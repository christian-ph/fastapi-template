repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: ruff-lint
        name: ruff (lint)
        entry: uv run ruff check .
        language: system
        types: [python]

      - id: ruff-format
        name: ruff (format)
        entry: uv run ruff format .
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: uv run isort .
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]

      - id: pytest
        name: pytest
        entry: uv run pytest tests -v
        language: system
        pass_filenames: false
