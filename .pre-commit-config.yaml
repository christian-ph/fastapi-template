repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  - repo: local
    hooks:
      # Ruff Linter + ISORT (Todo en uno)
      - id: ruff-lint
        name: ruff (lint & isort)
        # Importante: añadimos --fix y --select I para que actúe como isort
        entry: uv run ruff check --fix --select I,E,F,UP,B
        language: system
        types: [python]

      # Ruff Formatter (estilo de código)
      - id: ruff-format
        name: ruff (format)
        entry: uv run ruff format
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false

      - id: pytest
        name: pytest
        entry: uv run pytest tests -v
        language: system
        pass_filenames: false
        always_run: true
